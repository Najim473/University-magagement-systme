<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apply Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title"><hr>Bachelor of Business Administration<hr></h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Enter Your Full Name(required)" required/>
                        </div>
						<div class="form-group">
                            <input type="number" class="form-input" name="number" id="number" placeholder="Student Phone Number(required)" required/>
                        </div>
						<div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Student Email(required)" required/>
                        </div>
						<div class="form-group">
                            <input type="text" class="form-input" name="Bgroup" id="Bgroup" placeholder="Blood Group(optional)"/>
                        </div>
						<div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Enter Your Father's Name(required)" required/>
                        </div>
						<div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Enter Your Mather's Name(required)" required/>
                        </div>
						<div class="form-group">
                            <input type="number" class="form-input" name="number" id="number" placeholder="Guardian Phone Number(required)" required/>
                        </div>
						<div class="form-group">
                            <input type="number" class="form-input" name="telnum" id="telnum" placeholder="TelePhone Number(required)" required/>
                        </div>
						<div class="form-group">
                            <input type="text" class="form-input" name="birth" id="birth" placeholder="Data Of Birth(required)" required/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="sname" id="sname" placeholder="Shcool Name(optional)"/>
                        </div>
						<div class="form-group">
                            <input type="text" class="form-input" name="cname" id="cname" placeholder="Collage Name(optional)"/>
                        </div>
						<div class="form-group">
                            <input type="#" class="form-input" name="nationality" id="nationality" placeholder="Nationality(required)" required/>
                        </div>
						<div class="form-group">
                            <input type="email" class="form-input" name="address" id="address" placeholder="Current Address(required)" required/>
                        </div>
						<div class="form-group">
                            <input type="number" class="form-input" name="postcode" id="postcode" placeholder="Enter Postal/Zip Code(required)" required/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="SUBMIT"/>
                        </div>
                    </form>
                    <a href="../index.html" class="loginhere-link"><hr>Go Back</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
